<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter</title>
    <style>
         /* img {
            filter: blur(10px);
         } */

         .img1{
            filter: brightness(122%);
         }
        .img2{
            /* filter: invert(.8); */
            filter: opacity(.5);
        }  
        .img3{
            filter: grayscale(20%);
        }  

    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="images.jpg" alt="">
        <img class="img2" src="download.jpg" alt="">
        <img class="img3" src="wallpapers.jpg" alt="">

    </div>
</body>
</html>
